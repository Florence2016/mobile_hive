<my-header></my-header>

<aside class="main-sidebar">
    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">
        <!-- Sidebar user panel -->
        <div class="user-panel">
            <div class="pull-left image">
                <img src="dist/img/user2-160x160.jpg" class="img-circle" alt="User Image">
            </div>
            <div class="pull-left info">
                <p>Alexander Pierce</p>
                <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
            </div>
        </div>

        <ul class="sidebar-menu" data-widget="tree">
            <li class="header">MAIN NAVIGATION</li>

            <li class="treeview">
                <a [routerLink]="RoutePaths.dashboard.toUrl()"
                   [routerLinkActive]="'active'">
                    <i class="fa fa-dashboard"></i>
                    <span class="sidenavtext">Dashboard</span>
                </a>
            </li>
            <li class="treeview">
                <a [routerLink]="RoutePaths.applications.toUrl()"
                   [routerLinkActive]="'active'">
                    <i class="fa fa-th"></i>
                    <span class="sidenavtext">Mobile Applications</span>
                </a>
            </li>
            <li class="treeview">
                <a [routerLink]="RoutePaths.management.toUrl()"
                   [routerLinkActive]="'active'">
                    <i class="fa fa-th"></i>
                    <span class="sidenavtext">App Management</span>
                </a>
            </li>
            <li class="treeview">
                <a [routerLink]="RoutePaths.assessment.toUrl()"
                   [routerLinkActive]="'active'">
                    <i class="fa fa-th"></i>
                    <span class="sidenavtext">App Assessment</span>
                </a>
            </li>
            <li class="treeview">
                <a [routerLink]="RoutePaths.category.toUrl()"
                   [routerLinkActive]="'active'">
                    <i class="fa fa-th"></i>
                    <span class="sidenavtext">App Category</span>
                </a>
            </li>

        </ul>
    </section>
    <!-- /.sidebar -->
</aside>
<div class="main">
    <h1>{{title}}</h1>

<router-outlet [routes]="Routes.all"></router-outlet>
</div>
